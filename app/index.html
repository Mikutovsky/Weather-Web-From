<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма погоды</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="row mt-5">
                <div class="location-info col-lg-6">
                    <hr>
                    <div class="location-info__overhead">Погода</div>
                    <div class="location-info__title">Ростов-На-Дону</div>
                    <div class="location-info__subtitle">Ростовская область</div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mb-5">
                    <div class="current-date">
                        Текущая дата:
                        <span class="current-date__info">13.03.2020</span>
                    </div>
                    <div class="weather-panel d-flex justify-content-center align-items-center">
                        <div class="weather-panel__inner col-lg-4 text-center mt-5">
                            <div class="weather-panel__title">Средняя температура:</div>
                            <div class="weather-panel__title-value">0</div>
                            <div class="weather-panel__wrapper">
                                <ul class="weather-panel__list d-flex justify-content-between mb-5"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/weatherAPI.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
